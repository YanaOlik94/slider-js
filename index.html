<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <header class="header">
    <div class="header__left-block">

        <img class="logo" src="assets/icons/location.png" alt="logotype">
        <p><strong>Love</strong><span>Travel</span></p>
      </div>
      <nav class="header__links">

      </nav>
    </div>
    <div class="header__right-block">
      <button class="btn btn_white">Зв'язатися з нами</button>
      <a href="#"><img src="assets/icons/facebook.svg" width="15" height="15" alt="facebook"></a>
      <a href="#"><img src="assets/icons/instagram.svg" width="15" height="15" alt="instagram"></a>

  </header>

  <div class="carousel" id="carousel">

    <div id="slides" class="slides">
      <div class="slide item active" style="background-image: url(assets/img/maldives.jpg)"><span class="some"></span>

      <div class="slide item" style="background-image: url(assets/img/egypt.jpg)"><span class="some"></span></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="social">
        <div class="subtitle">Ми у соцмережах:</div>
        <a href="#" class="link">instagram</a>
        <a href="#" class="link">facebook</a>
      </div>
      <div class="heart">
        <img src="assets/img/heart.jpg" alt="heart" width="80" height="80">
      </div>
      <div class="call">
        <div class="subtitle">Зателефонуйте нам</div>
        <a href="#" class="link">+380678341034</a>
        <a href="#" class="link">+380500941356</a>

    </div>

  <script src="assets/js/index.js" type="module"></script>
